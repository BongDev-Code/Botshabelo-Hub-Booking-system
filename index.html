<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botshabelo Hub Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo/logo.png" alt="Botshabelo Digital Hub Logo" class="logo-img" aria-label="Botshabelo Digital Hub Logo" />
        <div class="logo">Botshabelo <span>Digital Hub</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Events</a>
            <a href="#">Incubatees Profile</a>
            <a href="#">Contact Us</a>
            <a href="#" class="portal-btn">Portal</a>
        </nav>
    </header>
    <main>
        <h1 class="system-title">Reception Booking System</h1>
        <section class="booking-section">
            <h1>Book an Event</h1>
            <form id="bookingForm" aria-label="Booking Form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="event">Event Title</label>
                    <input type="text" id="event" name="event" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="reminder">Reminder</label>
                    <select id="reminder" name="reminder" aria-label="Reminder Time">
                        <option value="1day">1 day before</option>
                        <option value="1hour">1 hour before</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Book Now</button>
                <button type="button" id="cancelEdit" class="btn-cancel" style="display:none;">Cancel</button>
            </form>
        </section>
        <section class="calendar-section">
            <div class="calendar-controls">
                <input type="text" id="searchInput" placeholder="Search by event or name..." aria-label="Search Bookings">
                <input type="date" id="filterDate" aria-label="Filter by Date">
                <button id="exportCSV" class="btn-primary" aria-label="Export to CSV">Export to CSV</button>
            </div>
            <h2>Upcoming Bookings</h2>
            <div id="calendarGrid"></div>
            <div id="calendar"></div>
        </section>
    </main>
    <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
    <footer>
        <p>&copy; 2025 Botshabelo Digital Hub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
